---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-lg-9">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <nav class="col">
        <div class="sticky-top">
          {% include search.html %}
          Wiki Nav
        </div>
      </nav>
      <div class="col-lg-9">
        {% include tags.html %}

        {{ content }}

      </div>
    </div>
  </div>
