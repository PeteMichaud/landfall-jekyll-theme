---
layout: default
---

<!-- Page Header -->
  <header class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <span class="subheading">{{ page.subtitle }}</span>
            {% endif %}
          </div>
        </div>
      </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto gallery-content">

        {% for img in page.gallery %}
        <div class="card mb-3 gallery-card">
          <a href="{{ img.url }}">
            <img class="card-img-top" src="{{img.src}}" >
          </a>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
