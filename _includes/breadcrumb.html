<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/kb"><i class="fa fa-home" aria-hidden="true"></i></a>
            </li>

        {% for bc in page.breadcrumb %}
            <li class="breadcrumb-item"><a href="{{ bc.path }}">{{ bc.title }}</a></li>
        {% endfor %}
            <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
            <li class="ml-auto">
                <input
                        type="text"
                        id="search-input"
                        class="form-control"
                        placeholder="Search site..."
                        autocomplete="off" />
            </li>
        </ol>
    </nav>
</div>
