<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
    {% for bc in page.breadcrumb %}
        {{ bc }}
        <li class="breadcrumb-item"><a href="{{ bc.path }}">{{ bc.title }}</a></li>
    {% endfor %}
        <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
    </ol>
</nav>
